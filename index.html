<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中央配置と角丸の横スクロール</title>
    <h3>made by @kiku_kick</h3>
    <style>
        /* ページ全体を中央揃えにするためのスタイル */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* ビューポート全体の高さ */
            margin: 0;
            background-color: #f0f0f0; /* 背景色 */
        }

        /* 親コンテナのスタイル */
        .carousel-container {
            width: 400px; /* 表示する領域の幅 */
            height: 600px; /* 表示する領域の高さ */
            overflow: hidden;
            position: relative;
            border: 2px solid #ccc;
            border-radius: 20px; /* 角を丸くする */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 少し影をつける */
            background-color: white;
        }

        /* 子要素（スライド）のスタイル */
        .carousel-content {
            display: flex;
            transition: transform 1s ease-in-out; /* スムーズなアニメーション */
            /* 初期位置 */
            transform: translateX(0);
        }

        /* 各アイテム（画像やテキスト）のスタイル */
        .carousel-item {
            min-width: 100%; /* コンテナ全体に収まるように */
            box-sizing: border-box;
            text-align: center;
        }

        /* 画像スタイル */
        .carousel-item img {
            width: 100%;
            height: auto;
        }

        /* テキストスタイル */
        .carousel-item p {
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-content" id="carouselContent">
            <!-- スライド1: 画像 -->
            <div class="carousel-item">
                <img src="image1.jpg" alt="画像1">
            </div>
            <!-- スライド2: テキスト -->
            <div class="carousel-item">
                <p>これは1つ目のテキストです。</p>
            </div>
            <!-- スライド3: 画像 -->
            <div class="carousel-item">
                <img src="image2.jpg" alt="画像2">
            </div>
            <!-- スライド4: テキスト -->
            <div class="carousel-item">
                <p>これは2つ目のテキストです。</p>
            </div>
            <!-- スライド5: 画像 -->
            <div class="carousel-item">
                <img src="image3.jpg" alt="画像3">
            </div>
        </div>
    </div>

    <script>
        // 初期設定
        let currentIndex = 0; // 現在表示されているスライドのインデックス
        const slides = document.querySelectorAll('.carousel-item'); // スライド項目
        const totalSlides = slides.length; // 全スライド数
        const carouselContent = document.getElementById('carouselContent'); // コンテンツラッパー

        // スライドを切り替える関数
        function moveToNextSlide() {
            // 次のスライドに移動
            currentIndex++;
            if (currentIndex >= totalSlides) {
                currentIndex = 0; // 最後まで行ったら最初に戻る
            }
            const newTranslateX = -currentIndex * 100; // 各スライドの幅が100%なので、その倍数で移動
            carouselContent.style.transform = `translateX(${newTranslateX}%)`;
        }

        // 一定時間ごとにスライドを切り替える（3秒表示 + 1秒アニメーション）
        setInterval(moveToNextSlide, 4000); // 4秒間隔（3秒待機 + 1秒アニメーション）
    </script>

</body>
</html>
