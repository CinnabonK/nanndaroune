<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横スクロールテキストと中央強調スライド</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }

        /* 横スクロールするテキストのスタイル */
        .scrolling-text-container {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            font-size: 1.5em;
            overflow: hidden;
            white-space: nowrap;
        }

        .scrolling-text {
            display: inline-block;
            padding-left: 100%;
            animation: scrollText 15s linear infinite;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* 親コンテナのスタイル */
        .carousel-container {
            width: 600px;
            overflow: hidden;
            position: relative;
            border: 2px solid #ccc;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-top: 60px; /* テキストの下に配置 */
        }

        /* 子要素（スライド）のスタイル */
        .carousel-content {
            display: flex;
            transition: transform 1s ease-in-out;
            will-change: transform;
        }

        /* 各アイテム（画像やテキスト）のスタイル */
        .carousel-item {
            min-width: 33.33%; /* 3枚表示するために 1/3 の幅に設定 */
            box-sizing: border-box;
            text-align: center;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        /* 画像スタイル */
        .carousel-item img {
            width: 100%;
            height: auto;
        }

        /* テキストスタイル */
        .carousel-item p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        /* 真ん中のスライドを強調するスタイル */
        .active {
            opacity: 1;
            transform: scale(1.1); /* 中央のスライドを少し大きく表示 */
        }

        /* 両端のスライドを薄くするスタイル */
        .inactive {
            opacity: 0.5;
            transform: scale(0.9); /* 両端のスライドを少し小さく表示 */
        }
    </style>
</head>
<body>

    <!-- 横スクロールするテキスト -->
    <div class="scrolling-text-container">
        <div class="scrolling-text">
            これは横スクロールするテキストです。常に右から左にスクロールします。
        </div>
    </div>

    <div class="carousel-container">
        <div class="carousel-content" id="carouselContent">
            <!-- スライド6: テキスト -->
            <div class="carousel-item">
            <p>これは3つ目のテキストです。</p>
            </div>
            <!-- スライド1: 画像 -->
            <div class="carousel-item">
                <img src="image1.jpg" alt="画像1">
            </div>
            <!-- スライド2: テキスト -->
            <div class="carousel-item">
                <p>これは1つ目のテキストです。</p>
            </div>
            <!-- スライド3: 画像 -->
            <div class="carousel-item">
                <img src="image2.jpg" alt="画像2">
            </div>
            <!-- スライド4: テキスト -->
            <div class="carousel-item">
                <p>これは2つ目のテキストです。</p>
            </div>
            <!-- スライド5: 画像 -->
            <div class="carousel-item">
                <img src="image3.jpg" alt="画像3">
            </div>
            

        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;
        const slidesPerView = 3;
        const carouselContent = document.getElementById('carouselContent');

        // 無限ループ用に最初のスライドを複製する
        function cloneSlides() {
            const firstSlide = slides[0].cloneNode(true);
            const lastSlide = slides[totalSlides - 1].cloneNode(true);
            carouselContent.appendChild(firstSlide);
            carouselContent.insertBefore(lastSlide, slides[0]);
        }

        cloneSlides(); // クローンを作成して無限ループを可能にする

        // スライドの初期位置を調整（クローン後）
        let offset = 1; // クローン分の位置補正
        carouselContent.style.transform = `translateX(-${offset * (100 / slidesPerView)}%)`;

        // スライドを次に移動させる関数
        function moveToNextSlide() {
            currentIndex++;
            updateSlidePosition();

            // クローン部分に到達したときの処理
            if (currentIndex >= totalSlides) {
                setTimeout(() => {
                    carouselContent.style.transition = 'none';
                    currentIndex = 0; // 最初に戻る
                    updateSlidePosition();
                    setTimeout(() => {
                        carouselContent.style.transition = 'transform 1s ease-in-out'; // アニメーションを戻す
                    }, 50);
                }, 1000); // アニメーションが終わるまで待つ
            }
        }

        // スライドの位置と透明度を更新する関数
        function updateSlidePosition() {
            const newTranslateX = -(currentIndex + offset) * (100 / slidesPerView);
            carouselContent.style.transform = `translateX(${newTranslateX}%)`;

            // 各スライドの透明度とサイズを更新
            slides.forEach((slide, index) => {
                const visibleIndex = (currentIndex + 1) % totalSlides; // 現在中央に来るスライド
                if (index === visibleIndex) {
                    slide.classList.add('active');
                    slide.classList.remove('inactive');
                } else {
                    slide.classList.add('inactive');
                    slide.classList.remove('active');
                }
            });
        }

        // 一定時間ごとにスライドを切り替える（3秒表示 + 1秒アニメーション）
        setInterval(moveToNextSlide, 4000);
    </script>

</body>
</html>
